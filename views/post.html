    <!-- Single Content -->
    <div id="content" class="site-content center-relative">
                    
            <article class="center-relative" id="Comments-writer" style="padding-top: 90px">
                <div class="content-wrap content-660 center-relative">

                    <link href="https://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">

                    <!-- Create the editor container -->
                    <div id="scrolling-container"></div>
                    <div id="editor">
                        <p>Hello World!</p>
                        <p>Some initial
                            <strong>bold</strong> text</p>
                        <p>
                            <br>
                        </p>
                    </div>
                    <form class="contact-form" style="margin-top:20px">
                        <p><input id="name" type="text" name="Title" placeholder="Title" required></p>
                        <p><input type="submit" onClick="" value="POST"></p>
                    </form>

                </div>
                <!-- Include the Quill library -->
                <script src="https://cdn.quilljs.com/1.3.5/quill.js"></script>

                <!-- Initialize Quill editor -->
                <script>
                    var toolbarOptions = [
                        ['bold', 'italic', 'underline', 'strike'], // toggled buttons
                        ['blockquote', 'code-block'],

                        [{
                            'header': 1
                        }, {
                            'header': 2
                        }], // custom button values
                        [{
                            'list': 'ordered'
                        }, {
                            'list': 'bullet'
                        }],
                        [{
                            'script': 'sub'
                        }, {
                            'script': 'super'
                        }], // superscript/subscript
                        [{
                            'indent': '-1'
                        }, {
                            'indent': '+1'
                        }], // outdent/indent
                        [{
                            'direction': 'rtl'
                        }], // text direction

                        [{
                            'size': ['small', false, 'large', 'huge']
                        }], // custom dropdown
                        [{
                            'header': [1, 2, 3, 4, 5, 6, false]
                        }],

                        [{
                            'color': []
                        }, {
                            'background': []
                        }], // dropdown with defaults from theme
                        [{
                            'font': []
                        }],
                        [{
                            'align': []
                        }],

                        ['clean', 'image'] // remove formatting button
                    ];
                    var quill = new Quill('#editor', {
                        modules: {
                            toolbar: toolbarOptions
                        },
                        scrollingContainer: '#scrolling-container',
                        placeholder: 'Compose an epic...',
                        theme: 'snow' // or 'bubble'
                    });
                    var form = document.querySelector('form');
                    form.onsubmit = function () {
                        // Populate hidden form on submit
                        console.log(quill.root.innerHTML);
                        return false;

                    }
                </script>
        </div>



        </article>
    </div>
    </div>
